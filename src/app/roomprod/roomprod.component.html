<div class="videos">
    <div>
        <h3>Local</h3>
        <video #webcamVideo autoplay playsinline muted></video>
    </div>
    <div>
        <h3>Remote</h3>
        <video #remoteVideo autoplay playsinline muted></video>
    </div>
</div>
<div class="buttons">
    <div class="start-button">
        <span>1. </span><button mat-raised-button  color="primary" (click)='startWebcam()'>Start the webcam</button>
    </div>
    <div class="call-button">
        <span>2. </span><button mat-raised-button  color="primary" (click)="call()">Call</button>
    </div>
</div>
<!-- <button (click)="answer()">Answer</button> -->
<div class="id-div">
    Your room id: {{roomId}}
</div>
